{% extends "accounts/layout.html" %}

{% load crispy_forms_tags %}

{% block body %}

    <div class="form-signin w-100 mx-auto border shadow fade show">
        <form action="{% url 'accounts:reset-pass' token %}" method="post">
            {% csrf_token %}
            <h3 class="mb-3 text-center">Password Reset</h3>

            <!-- Messages -->
            {% include "accounts/messages.html" %}

            {% crispy form %}
        </form>
    </div>

{% endblock %}
