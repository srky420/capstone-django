{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'accounts/styles.css' %}">

    <title>News: Accounts</title>
</head>
<body class="d-flex flex-column vh-100 position-relative">

    <header class="border-bottom lh-1 py-3 mb-5">
        <div class="text-center">
            <a class="blog-header-logo text-body-emphasis text-decoration-none" href="{% url 'news:index' %}">News</a>
        </div>
    </header>

    <!-- Body -->
    <div class="container h-100 d-flex align-items-center justify-content-sm-center main-div">
        {% block body %}{% endblock %}
    </div>

    <div class="position-absolute top-0 end-0 p-4">
        <a href="{% url 'news:index' %}" class="btn btn-close">
        </a>
    </div>

    <!-- Footer -->
    <hr class="m-0">
    <div class="container-lg">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-2 my-4">
            <p class="col-md-4 mb-0 text-body-secondary">News Â© 2023 Company, Inc</p>
        
            <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            </a>
        
            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="{% url 'news:index' %}" class="nav-link px-2 text-body-secondary">Home</a></li>
                <li class="nav-item"><a href="{% url 'news:search' %}" class="nav-link px-2 text-body-secondary">Search</a></li>
                <li class="nav-item"><a href="{% url 'news:about' %}" class="nav-link px-2 text-body-secondary">About us</a></li>
            </ul>
        </footer>
    </div>
    
    <!-- Color modes -->
    {% include "accounts/color-modes.html" %}

    <!-- Scripts -->
    <script src="{% static 'accounts/color-modes.js' %}"></script>
    <script src="{% static 'accounts/change_view.js' %}"></script>
    <script src="{% static 'accounts/unsubscribe.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
