{% extends "accounts/layout.html" %}

{% block body %}

    <div class="banner-text mb-5 p-3">
        <h1>Stay informed by subscribing to hundreds of sources.</h1>
    </div>

    <!-- Log in -->
    <div class="form-signin w-100 mx-auto border shadow fade show" id="login-div">
        <form>
            <h3 class="mb-3 text-center">Please sign in</h3>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
                <label for="floatingPassword">Password</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <p class="text-center my-2">Don't have an account? <a class="link-underline" href="#" onclick="switch_view()">Sign up</a></p>
        </form>
    </div>
    <!-- Sign up -->

    <div class="form-signin w-100 mx-auto border shadow fade visually-hidden" id="signup-div">
        <form>
            <h3 class="mb-3 text-center">Please sign up</h3>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Username" />
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password Again" />
                <label for="floatingPassword">Confirm Password</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
            <p class="text-center my-2">Don't have an account? <a class="link-underline" href="#" onclick="switch_view()">Sign up</a></p>
        </form>
    </div>

{% endblock %}
