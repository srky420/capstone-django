<div class="form-signin w-100 mx-auto border shadow auth-form fade visually-hidden" id="register-form">
    <form>
        <h3 class="mb-3 text-center">Please sign up</h3>

        <!-- Messages -->
        {% if view == "register-form" %}{% include "accounts/messages.html" %}{% endif %}

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Username" />
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password Again" />
            <label for="floatingPassword">Confirm Password</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
        <p class="text-center my-2">Already have an account? <a class="link-underline" href="#" onclick="switch_view('login-form')">Sign in</a></p>
    </form>
</div>
