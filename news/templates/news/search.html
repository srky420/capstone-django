{% extends "news/layout.html" %}

{% load static %}

{% block title %} Search {% endblock %}

{% block body %}

    <!-- Header -->
    <header class="lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="link-body-emphasis" href="{% url 'news:index' %}" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                    </svg>
                </a>
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-body-emphasis text-decoration-none" href="{% url 'news:index' %}">News</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                {% if request.user.is_authenticated %}
                        <div class="dropdown">
                            <button class="btn bg-transparent border-0 p-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="{{ request.user.profile_pic.url }}" class="profile-pic profile-pic-md" alt="profile-pic">
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item mb-2 px-2" href="{% url 'accounts:profile' %}">Profile</a></li>
                                <li><a class="dropdown-item px-2" href="{% url 'accounts:logout' %}">Log out</a></li>
                            </ul>
                        </div>
                    </a>
                {% else %}
                    <a class="btn btn-sm btn-dark" href="{% url 'accounts:index' %}">Sign up</a>
                {% endif %}
            </div>
        </div>
    </header>

    <!-- Search input -->
    <div class="input-group">
        <input type="text" class="form-control form-control-lg rounded-start-1" placeholder="Search for Articles..." id="search-input">
        <button class="btn btn-primary btn-lg rounded-end-1" id="search-btn">Search</button>
    </div>

    <!-- Search results div -->
    <div id="search-results" class="my-5">
        <h3 class="d-flex align-items-center justify-content-center my-5">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-file-richtext me-2" viewBox="0 0 16 16">
                <path d="M7 4.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0zm-.861 1.542 1.33.886 1.854-1.855a.25.25 0 0 1 .289-.047l1.888.974V7.5a.5.5 0 0 1-.5.5H5a.5.5 0 0 1-.5-.5V7s1.54-1.274 1.639-1.208zM5 9a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1H5zm0 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1H5z"/>
                <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z"/>
            </svg>
            Nothing yet.</h3>
    </div>

{% endblock %}

{% block scripts %}
    <script src="{% static 'news/search.js' %}"></script>
{% endblock %}
