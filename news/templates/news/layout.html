{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'news/styles.css' %}">
    <title>News: {% block title %}{% endblock %}</title>
</head>
<body>
    <!-- Navbar -->
    {% include "news/navbar.html" %}

    <!-- Body block -->
    <div class="container">
        {% block body %}{% endblock %}
    </div>
    
    {% include "news/color-modes.html" %}

    <!-- Scripts -->
    <script src="{% static 'news/globals.js' %}"></script>
    <script src="{% static 'news/main.js' %}"></script>
    <script src="{% static 'news/headlines.js' %}"></script>
    <script src="{% static 'news/carousel.js' %}"></script>
    <script src="{% static 'news/placeholders.js' %}"></script>
    <script src="{% static 'news/color-modes.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
